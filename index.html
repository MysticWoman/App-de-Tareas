<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body> 
    <div class="container" >
        <div class="headboard">
            <h2>To Do List</h2>
        </div>
        <form id="form-create" class="form">
            <div class="form-control" >
                <input type="text" id="create" class="form-control" placeholder="Enter the name of the task">
                <button><i class="fa-regular fa-plus"></i></button>
            </div> 
        </form>
    </div>
    <section>
        <form action="" >
            <input type="text" id="search" placeholder="Search...">
        </form>
        <ul id="to-do-list" class="list-group">
            <li><strong>Estudiar React</strong> <i class="fa-solid fa-circle-minus delete "></i></li>
            <li><strong>Repasar DOM</strong> <i class="fa-solid fa-circle-minus delete "></i></li>
            <li><strong>Terminar portfolio</strong> <i class="fa-solid fa-circle-minus delete "></i></li>
        </ul>
    </section>

    <script src="./main.js"></script>
</body>
</html>
